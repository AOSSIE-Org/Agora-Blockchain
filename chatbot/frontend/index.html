<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Agora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cursor Glow Effect -->
    <div id="cursor-glow"></div>

    <div id="particles-js"></div>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fa-solid fa-robot"></i> Agora AI Chat
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>

        <div class="typing-indicator" id="typing-indicator">Agora is typing...</div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." class="form-control">
            <button id="send-btn" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>

</html>
